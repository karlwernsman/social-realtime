<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="../assets/logo.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="chatroom.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="../styles/chatroom.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="../assets/logo.png" alt="logo" />
            <p class="title">Make A Room!</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section class="room-section">
                <h2 id="room-title">Title</h2>
                <p id="room-description">I'm hungry</p>
                <img id="room-image" src="../assets/placeholder.png" />
            </section>
            <ul id="message-list"></ul>
            <div>
                <form id="message-form">
                    <input placeholder="Type Here.." />
                    <button>Send</button>
                </form>
            </div>
            <p id="error-display"></p>
        </main>
    </body>
</html>
